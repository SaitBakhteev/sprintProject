openapi: 3.0.2
info:
  title: 'FTSR Application'
  version: 0.1
  description: 'API documentation for FTSR application'

paths:
  /test/:
    get:
      operationId: test
      summary: 'Test endpoint'
      description: 'Это тестирование API'
      tags:
        - Test
      responses:
        '200':
          description: 'Successful response with test data'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/test'
                description: 'Список тестовых объектов'
  /api/user/create:
    post:
      operationId: example
      summary: 'Example test'
      description: 'Эндпоинты по пользователю'
      tags:
        - User
      responses:
        '201':
          description: 'User created successfully'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/user'
                description: 'Создание пользователя'
        '501':
          description: 'Any Error'




components:
  schemas:
    test:
      type: object
      description: 'Тестовая модель данных'
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
          description: 'Уникальный идентификатор'
          example: 1
        name:
          type: string
          maxLength: 15
          description: 'Название теста'
          example: 'Пример теста'
      required:
        - id
        - name
    user:
      type: object
      description: 'Модель пользователя'
      properties:
        last_name:
          type: string
